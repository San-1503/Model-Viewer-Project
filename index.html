<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" enable-pan src="Apartment.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="45.80674010255501m 15.256734998704474m 4.451947193179177m" data-normal="0.6455409600876703m 0.6455405453784333m -0.40811061383110836m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Tree</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="6.80019998550415m 53.27729263169777m 0.060133858611962465m" data-normal="1m 0m 1.3877787807814463e-17m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Roof</div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="61.11591441874146m 1.5772277446109584m 10.892987179520702m" data-normal="0.021390780374542534m 0.999767798649489m 0.0026044766313332015m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Road</div>
      </button><button class="Hotspot" slot="hotspot-5" data-position="2.028252458373089m 1.9571896835022928m 17.447399854240132m" data-normal="0.00026207557251133957m 0.9999939150802782m 0.003478666240337374m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Entrance</div>
      </button><button class="Hotspot" slot="hotspot-6" data-position="-29.20687865454244m 2.434525530552748m -1.9485146039530505m" data-normal="-0.8743864708675363m 0.3573900426815617m 0.32820825241892826m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Bush</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
